<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="atmContainer">
      <div class="atmTitle">ATM</div>

      <div class="atmBody">
        <div class="screen">
          <div class="leftOptions">
            <div class="selexD">
              <button id="depositebutton" class="leftbutton">DEPOSITE</button>
            </div>
            <div class="selexW">
              <button id="withdraw" class="leftbutton">WITHDRAW</button>
            </div>
            <div class="selexC">
              <button id="checkbalid" class="leftbutton">CHECKBAL</button>
            </div>
          </div>
          <div class="mainDisplay">
            <div class="scrn2">
              <!-- input (the display)-->
              <input id="display" type="text" readonly />

              <!-- /// -->
            </div>
            <div class="scrn3"></div>
          </div>
          <div class="rightOptions">
            <div class="selexE">
              <button id="enterpin" class="leftbutton">ENTER PIN</button>
            </div>
            <div class="selexS">
              <button id="pp22" class="leftbutton">SWICH ACCT</button>
            </div>
            <div class="selexR">
              <button id="RETURN" class="leftbutton">RETURN</button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="balContainer">
        <p class="acctn">Checking Account:</p>
        <p class="acctn">Savings Account:</p>
      </div>

      <div class="keyPad">
        <div class="rowOne">
          <div onclick="appendtodisplay('1')" class="keys">1</div>
          <div onclick="appendtodisplay('2')" class="keys">2</div>
          <div onclick="appendtodisplay('3')" class="keys">3</div>
        </div>

        <div class="rowOne">
          <div onclick="appendtodisplay('4')" class="keys">4</div>
          <div onclick="appendtodisplay('5')" class="keys">5</div>
          <div onclick="appendtodisplay('6')" class="keys">6</div>
        </div>

        <div class="rowOne">
          <div onclick="appendtodisplay('7')" class="keys">7</div>
          <div onclick="appendtodisplay('8')" class="keys">8</div>
          <div onclick="appendtodisplay('9')" class="keys">9</div>
        </div>

        <div class="rowOne">
          <div onclick="cleardisp('CLR')" class="keys">CLR</div>
          <div onclick="appendtodisplay('0')" class="keys">0</div>
          <div id="enterbutton" class="keys">ENTER</div>
        </div>

        <div class="cardSlot" onclick="">Insert Card</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
